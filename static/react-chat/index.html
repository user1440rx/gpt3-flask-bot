<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ChatBot [React Front-End]</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@5.4.3/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Babel Compiler -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin="anonymous"></script>
    <!-- Material Design Font and Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="chat_container.js"></script>
    <script type="text/babel">
      const { useEffect, useRef, useState, useCallback } = React;
      const {
        colors,
        styled,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Button,
        Box,
        SvgIcon,
        Link,
      } = MaterialUI;

      // Create a theme instance.
      const theme = createTheme({
        palette: {
          primary: {
            main: '#556cd6',
          },
          secondary: {
            main: '#19857b',
          },
          error: {
            main: colors.red.A400,
          },
        },
      });

      function App() {
        return (
          <Container>
            <Box sx={{ my: 3, marginLeft: 3 }}>
              <Typography variant="h4" component="h1" gutterBottom sx={{color: 'white'}}>
                AI ChatBot
              </Typography>
            </Box>
            <ChatContainer />
          </Container>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <ThemeProvider theme={theme}>
          <CssBaseline />
          <App />
        </ThemeProvider>,
      );
    </script>
  </body>
</html>
